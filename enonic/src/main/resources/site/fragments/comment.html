<article class="comment-comment-wrapper" data-th-fragment="comment">
  <h3 data-th-if="${!isResponse}" class="comment-comment-title" data-th-text="${comment.data.title}">Title</h3>
  <h4 data-th-if="${isResponse}" class="comment-response-title" data-th-text="${comment.data.title}">Title</h4>
  <p data-th-class="${isResponse} ? 'comment-response-body':'comment-comment-body'" data-th-text="${comment.data.body}">Comment</p>
</article>
